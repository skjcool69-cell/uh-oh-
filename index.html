<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Alert ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{text-align:center;padding:25px;z-index:2;}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.4rem;
  margin-bottom:12px;
  animation:fadeUp 1.2s ease;
}

.subtitle{
  font-size:1.1rem;
  margin-bottom:26px;
  animation:fadeUp 1.6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

.buttons{position:relative;height:140px;}

button{
  padding:14px 38px;
  font-size:1.05rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#fff;
  color:#ff4b7d;
  left:50%;
  transform:translateX(-120%);
}

#no{
  background:#ff4b7d;
  color:#fff;
  left:50%;
  transform:translateX(20%);
}

#playMusic{
  position:static;
  margin-top:25px;
  padding:10px 26px;
  border-radius:25px;
  background:#fff;
  color:#ff4b7d;
  font-size:0.95rem;
  cursor:pointer;
  box-shadow:0 0 18px rgba(255,255,255,0.6);
}

/* Final slide */
.love{
  display:none;
  flex-direction:column;
  text-align:center;
  animation:fadeIn 1.2s ease;
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:1.3rem;
  line-height:1.6;
  margin-bottom:18px;
  animation:textGlow 2s infinite alternate;
}

@keyframes textGlow{
  from{text-shadow:0 0 10px rgba(255,255,255,0.4)}
  to{text-shadow:0 0 25px rgba(255,255,255,0.9)}
}

.love img{
  width:300px;
  max-width:90%;
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,0.35);
}

.final-line{
  margin-top:20px;
  font-style:italic;
  font-size:1.1rem;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* Falling hearts */
.fall{
  position:fixed;
  top:-10px;
  pointer-events:none;
  animation:fall linear forwards;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-card{
  background:#fff;
  color:#ff4b7d;
  padding:22px 26px;
  border-radius:18px;
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:1.3rem;
  animation:pop 0.35s ease;
}

@keyframes pop{
  from{transform:scale(0.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_6a4b2df9bb.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
  <h1>OFFICIAL NOTICE ‚ù§Ô∏è</h1>
  <div class="subtitle">
    Dear <b>Sakshi</b>,<br>
    this website has only one mission üòå
  </div>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôÑ</button>
  </div>

  <button id="playMusic">üéµ Tap to play music</button>
</div>

<div class="love" id="love">
  <div class="love-text">
    Sakshi,<br>
    every version of my future somehow has you in it.<br>
    Will you be my Valentine? ‚ù§Ô∏è
  </div>

  <img src="your-photo.jpg" alt="Us Together">

  <div class="final-line">
    ‚ÄúI don‚Äôt need forever. I just need you.‚Äù ‚ù§Ô∏è
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-card">
    Yayyyy that‚Äôs my baby ‚ù§Ô∏è
  </div>
</div>

<script>
const hearts = ["üíó","‚ù§Ô∏è","üíñ","üíò","üíù","‚ù§Ô∏è‚Äçüî•"];

const music = document.getElementById("music");
const playBtn = document.getElementById("playMusic");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const main = document.getElementById("main");
const love = document.getElementById("love");
const modal = document.getElementById("modal");

playBtn.onclick = () => {
  music.play();
  playBtn.style.display="none";
};

function dropHeart(){
  const e = document.createElement("div");
  e.className="fall";
  e.innerText = hearts[Math.floor(Math.random()*hearts.length)];
  e.style.left = Math.random()*100 + "vw";
  e.style.fontSize = (Math.random()*20 + 20) + "px";
  e.style.animationDuration = (Math.random()*3 + 3) + "s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
}

yesBtn.onclick = () => {
  modal.style.display="flex";
  setInterval(dropHeart, 220); // NON-STOP HEART SHOWER

  setTimeout(()=>{
    modal.style.display="none";
    main.style.display="none";
    love.style.display="flex";
  },1200);
};

noBtn.onclick = () => {
  alert("üòè Wrong choice. Try again‚Ä¶");
};
</script>

</body>
</html>
