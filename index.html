<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Valentine Alert üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
  font-family:'Poppins',sans-serif;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{text-align:center;padding:25px;}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.5rem;
  margin-bottom:15px;
}

.subtitle{font-size:1.1rem;margin-bottom:25px;}

.buttons{position:relative;height:140px;}

button{
  padding:15px 40px;
  font-size:1.05rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:white;
  color:#ff4b7d;
  left:50%;
  transform:translateX(-120%);
}

#no{
  background:#ff4b7d;
  color:white;
  left:50%;
  transform:translateX(20%);
}

#playMusic{
  position:static;
  margin-top:25px;
  padding:10px 26px;
  border-radius:25px;
  border:none;
  background:white;
  color:#ff4b7d;
  font-size:0.95rem;
  cursor:pointer;
  box-shadow:0 0 18px rgba(255,255,255,0.6);
}

.love{
  display:none;
  flex-direction:column;
  text-align:center;
  animation:fadeIn 0.6s ease;
}

.yay{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-bottom:10px;
  animation:glow 1.4s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 28px #ffeb3b,0 0 46px #ff4081}
}

.love-text{
  font-family:'Playfair Display',serif;
  font-size:1.2rem;
  margin-bottom:15px;
}

.love img{
  width:280px;
  max-width:90%;
  border-radius:20px;
  margin-top:15px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.final-line{
  margin-top:18px;
  font-style:italic;
}

/* ===== Modal ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-card{
  background:#fff;
  color:#ff4b7d;
  padding:22px 26px;
  border-radius:18px;
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:1.25rem;
  box-shadow:0 20px 50px rgba(0,0,0,0.35);
  animation:pop 0.35s ease;
}

.modal-heart{
  display:block;
  margin-top:10px;
  font-size:1.4rem;
  animation:pulse 1s infinite;
}

@keyframes pop{
  from{transform:scale(0.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_6a4b2df9bb.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
  <h1>üö® OFFICIAL NOTICE üö®</h1>
  <div class="subtitle">
    Dear <b>Sakshi</b>,<br>
    this website has only one mission üòå
  </div>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôÑ</button>
  </div>

  <button id="playMusic">üéµ Tap to play music</button>
</div>

<div class="love" id="love">
  <div class="yay">Yayyyyy</div>

  <div class="love-text">
    Sakshi,<br>
    every version of my future somehow has you in it.<br>
    Will you be my Valentine?
  </div>

  <img src="your-photo.jpg" alt="Us Together">

  <div class="final-line">
    ‚ÄúI don‚Äôt need forever. I just need you.‚Äù
  </div>
</div>

<!-- Modal -->
<div class="modal" id="yayModal">
  <div class="modal-card">
    Yayyyy that‚Äôs my baby
    <span class="modal-heart">‚ù§Ô∏è</span>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const playBtn = document.getElementById("playMusic");
const music = document.getElementById("music");
const main = document.getElementById("main");
const love = document.getElementById("love");
const modal = document.getElementById("yayModal");

playBtn.onclick = () => {
  music.play();
  playBtn.style.display = "none";
};

yesBtn.onclick = () => {
  modal.style.display = "flex";
  setTimeout(()=>{
    modal.style.display = "none";
    main.style.display = "none";
    love.style.display = "flex";
  }, 1400);
};

noBtn.onclick = () => {
  alert("üòè Nope. Try once again‚Ä¶ carefully.");
};
</script>

</body>
</html>
